<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - SPORT TPL Mexico</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #111;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #ff3c00;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff3c00;
    }

    .contacto {
      text-align: center;
      padding: 60px 20px;
    }

    .contacto h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .contacto p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ff3c00;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      display: inline-block;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e63500;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SPORT TPL Mexico</div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Hombres</a></li>
        <li><a href="#">Mujeres</a></li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="contacto">
    <h1>Contáctanos</h1>
    <p>Estamos disponibles para resolver tus dudas o recibir tus pedidos</p>
    <a href="https://wa.me/5215555555555" class="btn" target="_blank">Enviar mensaje por WhatsApp</a>
    <a href="https://www.instagram.com/tu_cuenta_instagram" class="btn" target="_blank">Visítanos en Instagram</a>
  </section>

  <footer>
    <p>&copy; 2025 SPORT TPL Mexico. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
